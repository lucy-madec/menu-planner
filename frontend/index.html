<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Planificateur de menus</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <h1>🍽️ Planificateur de menus</h1>

    <form id="menu-form">
        <label for="day">Jour :</label>
        <select id="day" required>
            <option value="">--Choisir--</option>
            <option>Lundi</option>
            <option>Mardi</option>
            <option>Mercredi</option>
            <option>Jeudi</option>
            <option>Vendredi</option>
            <option>Samedi</option>
            <option>Dimanche</option>
        </select>
        <br>

        <label for="meal">Repas :</label>
        <input type="text" id="meal" required>
        <br>

        <label for="ingredients">Ingrédients (séparés par des virgules) :</label>
        <input type="text" id="ingredients">
        <br>

        <button type="submit">Ajouter</button>
    </form>

    <h2>🧾 Menus enregistrés</h2>
    <ul id="menu-list"></ul>

    <script src="./scripts/main.js" defer></script>

</body>

</html>
